    <!--Contact Section-->
    <section class="contact" id="contact">
        <h2 class="container"> <span>Contact</span> Us </h2>
        <div class="row">
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3984.0769274031077!2d101.58754041408949!3d3.074126954468162!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cc4c5f7c4a2a05%3A0xfb99a9164f7f190d!2s55%2C%20Jalan%20SS%2015%2F8a%2C%20Ss%2015%2C%2047500%20Subang%20Jaya%2C%20Selangor!5e0!3m2!1sen!2smy!4v1643417529752!5m2!1sen!2smy" allowfullscreen="" loading="lazy"></iframe>
            <form action="">
                <h3>Get in touch with us</h3>
                <P>Contact For Any Query</P>
                <div class="inputBox">
                    <span class="fas fa-user"></span>
                    <input type="text" style= "color:black" placeholder="Your Name" >
                </div>
                <div class="inputBox">
                    <span class="fas fa-envelope"></span>
                    <input type="email" placeholder="Your Email">
                </div>
                <div class="inputBox">
                    <span class="fas fa-phone"></span>
                    <input type="number" placeholder="Phone Number">
                </div>
                <div class="control-group">
                  <textarea class="form-control" id="message" placeholder="Type Your Message Here" required="required" data-validation-required-message="Please enter your message" aria-invalid="false" style="height: 150px; padding:8px 15px; width: 80%; "></textarea>
                  <p class="help-block text-danger"></p>
                </div>
                <div>
                  <button class="btn custom-btn" type="reset" id="sendMessageButton">Clear</button>
                </div>
                <div>
                  <button class="btn custom-btn" type="submit" id="sendMessageButton">Send Message</button>
                </div>
            </form>
        </div>
    </section>
